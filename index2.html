    function applyTheme(theme) {
        document.body.classList.remove('theme-light-bg', 'theme-rainbow-bg');

            document.body.classList.add('theme-light-bg');
        } else if (theme === 'rainbow') {
            document.body.classList.add('theme-rainbow-bg');
        }
        localStorage.setItem('site_theme', theme);
    }
    themeSwitcher.addEventListener('change', function() {

	async function buscarDadosJogador(nomeJogador) {

			}
			const data = await response.json();

	async function fetchWithLimit(urls, limit = 100) {
    let results = new Array(urls.length);
    let i = 0;
    async function worker() {
        while (i < urls.length) {
            const current = i++;
            const url = urls[current];
            try {
                const res = await fetch(url);
                results[current] = res;
            } catch {
                results[current] = null;
            }
        }
    }
    const workers = Array.from({ length: limit }, worker);
    await Promise.all(workers);
    return results;
}

	function gerarCombinacoes(charset, length) {
    let results = [];
    function helper(prefix, depth) {
        if (depth === 0) {
            results.push(prefix);
            return;
        }
        for (let char of charset) {
            helper(prefix + char, depth - 1);
        }
    }
    helper("", length);
    return results;
}
