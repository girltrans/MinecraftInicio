	async function buscarDadosJogador(nomeJogador) {
		try {
			const response = await fetch(`https://corsjangapi.b-cdn.net/users/profiles/minecraft/${nomeJogador}`);
			if (!response.ok) {
				return null;
			}
			const data = await response.json();
			return {
				name: data.name,
				uuid: data.id
			};
		} catch (error) {
			console.error(`Erro ao buscar dados para ${nomeJogador}:`, error);
			return null;
		}
	}

	async function fetchWithLimit(urls, limit = 100) {
    let results = new Array(urls.length);
    let i = 0;
    async function worker() {
        while (i < urls.length) {
            const current = i++;
            const url = urls[current];
            try {
                const res = await fetch(url);
                results[current] = res;
            } catch (fetchError) {
                console.error(`Erro no fetch para ${url}:`, fetchError);
                results[current] = null;
            }
        }
    }
    const workers = Array.from({ length: limit }, worker);
    await Promise.all(workers);
    return results;
}

				finalHTML += `</div><hr><h4>${ocupadosTxt}</h4><div class="nick-list">${ocupadosHTML}</div><hr>`;
			}
			const nenhumResultadoTxt = translations[lang]["jsNenhumResultadoArquivo"] || "Nenhum Resultado Para Os Nicks Informados No Arquivo.";
			resultado.innerHTML = relatorioHTML + (finalHTML || nenhumResultadoTxt);
			ajustarLayoutMobile();
		};
		reader.onerror = function() {
			resultado.innerHTML = translations[lang]["jsErroLerArquivo"] || "‚ùå Ocorreu Um Erro Ao Ler o Arquivo.";
		};
		reader.readAsText(file);
		event.target.value = '';
	}
	fileInput.addEventListener('change', verificarNicksDeArquivoListaColada);
</script>

<script>
  function updateTitleLanguage(lang) {
    const elementsWithTitle = document.querySelectorAll("[data-i18n-title]");
    elementsWithTitle.forEach(el => {
      const key = el.getAttribute("data-i18n-title");
      if (translations[lang] && translations[lang][key]) {
        el.setAttribute("title", translations[lang][key]);
      }
    });
  }
function onLanguageChange(lang) {
    changeLanguage(lang); 
    updateTitleLanguage(lang);
    const resultadoDiv = document.getElementById('resultado');
    if (resultadoDiv) {
        resultadoDiv.innerHTML = "";
    }
    ultimoResultadoVerificado = null;
    ultimoResultadoLista = null;
    ultimoResultadoMassa = null;
    const btnLista = document.getElementById('btnDownloadLista');

    if (btnMassa) {
        btnMassa.classList.add('hidden');
    }
  }
  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("siteLang") || "pt-BR";
