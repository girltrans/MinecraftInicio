<script>
    // ===== IN√çCIO DA ADI√á√ÉO DA L√ìGICA DO TEMA =====
    const themeSwitcher = document.getElementById('theme_switcher');
    
    function applyTheme(theme) {
        // Remove as classes de tema antigas para evitar conflitos
        document.body.classList.remove('theme-light-bg', 'theme-rainbow-bg');

        if (theme === 'light') {
            document.body.classList.add('theme-light-bg');
        } else if (theme === 'rainbow') {
            document.body.classList.add('theme-rainbow-bg');
        }
        // Nenhuma classe √© adicionada para o tema 'dark', pois ele usa o estilo padr√£o do body.
        
        // Salva a escolha do usu√°rio no navegador
        localStorage.setItem('site_theme', theme);
    }

    // Adiciona o evento de mudan√ßa ao seletor
    themeSwitcher.addEventListener('change', function() {
        applyTheme(this.value);
    });

    // Ao carregar a p√°gina, verifica se h√° um tema salvo e o aplica
    const savedTheme = localStorage.getItem('site_theme') || 'dark';
    themeSwitcher.value = savedTheme;
    applyTheme(savedTheme);
    // ===== FIM DA ADI√á√ÉO DA L√ìGICA DO TEMA =====
    document.getElementById("nickListInput").addEventListener("input", function () {
        const linhas = this.value.split("\n");
        const ajustadas = linhas.map(linha => linha.slice(0, 16));
        this.value = ajustadas.join("\n");
    });
    const modoRadios = document.querySelectorAll('input[name="modo"]');
    const formNick = document.getElementById('form-nick');
    const formMassa = document.getElementById('form-massa');
    const formLista = document.getElementById('form-lista');
    const resultado = document.getElementById('resultado');
    let disponiveisGlobal = [];

    modoRadios.forEach(radio => {
        radio.addEventListener('change', () => {
            resultado.textContent = "";
            formNick.classList.add('hidden');
            formMassa.classList.add('hidden');
            formLista.classList.add('hidden');

            if (radio.value === '1') formNick.classList.remove('hidden');
            else if (radio.value === '2') formMassa.classList.remove('hidden');
            else if (radio.value === '3') formLista.classList.remove('hidden');
        });
    });
	async function buscarDadosJogador(nomeJogador) {
		try {
			const response = await fetch(`https://corsjangapi.b-cdn.net/users/profiles/minecraft/${nomeJogador}`);
			if (!response.ok) {
				return null;
			}
			const data = await response.json();
			return {
				name: data.name,
				uuid: data.id
			};
		} catch (error) {
			console.error(`Erro ao buscar dados para ${nomeJogador}:`, error);
			return null;
		}
	}

	async function verificarNick() {
		const nick = document.getElementById('nick').value.trim();
		resultado.innerHTML = "‚è≥ Verificando...";
		const nickRegex = /^[a-zA-Z0-9_]{1,16}$/i;
		if (!nickRegex.test(nick)) {
			resultado.innerHTML = "‚ùå O nick deve ter 1 a 16 caracteres, apenas letras, n√∫meros ou _";
			return;
		}
		const player = await buscarDadosJogador(nick);
		if (player) {
			resultado.innerHTML = exibirNickOcupado(player);
		} else {
			resultado.innerHTML = exibirNickDisponivel(nick);
		}
	}

	function baixarDisponiveis() {

		const blob = new Blob([disponiveisGlobal.join("\n")], {

		a.download = "nicks_disponiveis.txt";

		a.click();

	}

	async function verificacaoMassa() {
		const count = parseInt(document.getElementById('chars_count').value);
		const tipo = parseInt(document.getElementById('char_type').value);
		if (count < 1 || count > 16) {
			resultado.innerHTML = "‚ùå Quantidade de caracteres inv√°lida!";
			return;
		}
		let charset = "";
		if (tipo === 1) charset = "0123456789";
		else if (tipo === 2) charset = "abcdefghijklmnopqrstuvwxyz";
		else if (tipo === 3) charset = "abcdefghijklmnopqrstuvwxyz_";
		else if (tipo === 4) charset = "abcdefghijklmnopqrstuvwxyz0123456789";
		else if (tipo === 5) charset = "abcdefghijklmnopqrstuvwxyz0123456789_";
		const combos = gerarCombinacoes(charset, count);
		resultado.innerHTML = `‚è≥ Verificando ${combos.length} combina√ß√µes...`;
		let disponiveis = [];
		for (let nick of combos) {
			try {
				const res = await fetch(`https://playerdb.co/api/player/minecraft/${nick}`);
				if (res.status === 400 || res.status === 500) {
					disponiveis.push(nick);
				} else if (res.ok) {
					const data = await res.json();
					if (data.code !== "player.found") {
						disponiveis.push(nick);
					}
				}
			} catch {}
		}
		if (disponiveis.length > 0) {
			resultado.innerHTML = `‚úÖ Nicks dispon√≠veis (${disponiveis.length}): <br><pre>${disponiveis.join("\n")}</pre>`;
		} else {
			resultado.innerHTML = `‚ùå Nenhum nick dispon√≠vel encontrado.`;
		}
	}

	function gerarCombinacoes(charset, length) {
		let results = [];
		function helper(prefix, depth) {
			if (depth === 0) {
				results.push(prefix);
				return;
			}
			for (let char of charset) {
				helper(prefix + char, depth - 1);
			}
		}
		helper("", length);
		return results;
	}
</script>
