    <script>
        $(document).ready(function () {

            $.removeCookie("uploadFromGrabber");
            localStorage.removeItem('uploadKeyBtn');
            localStorage.removeItem('uploadKey');
            localStorage.removeItem('imageForGrabber');
            var eraseActive = null,
                pickerActive = null,
                paintActive = null,
                brushActive = null,
                bucketActive = null,
                mirrorActive = null;

            function toggleBtn(name, shortName) {
                $('.avatar-creator a').removeClass('active');
                $('.avatar-creator #' + name).addClass('active');
            }

            function resetActive() {
                eraseActive = null;
                pickerActive = null;
                paintActive = null;
                brushActive = null;
                bucketActive = null;
                mirrorActive = null;
            }

            function ColorLuminance(hex, lum, tonik) {
                if (tonik === "darker") {
                    var rgb = tinycolor(hex).darken(5).toString();
                } else {
                    var rgb = tinycolor(hex).lighten(5).toString();
                }
                $("#colorholder_div").css("background", rgb);
                $("#color").css("background", rgb);
                $("#color").val(rgb);
                $(".colorbip").css("background", rgb);
                $("#color").trigger('keyup');

                return rgb;
            }

            var setBorderToColor = function () {
                var rgb = tinycolor($('#color').val()).darken(15).toString();
                $('#color').css({
                    "border-color": rgb,
                    "border-width": "1px !important",
                    "border-style": "solid",
                    "border-radius": "50%"
                });
            }

            $('#colorpicker').farbtastic('#color').mouseup(function () {
                if (eraseActive === 1) {
                    toggleBtn('colorpicker');
                    resetActive();
                    paintActive = 1;
                    $('#colorholder_chose').addClass('active');
                    setBorderToColor();
                }
            });

            setBorderToColor();
            $('#colorSpan').css('visibility', 'visible');

            $('.avatar-creator #colorholder_chose').on('click', function (e) {
                e.preventDefault();
                toggleBtn('colorholder_chose');
                resetActive();
                paintActive = 1;
                $('#colorholder_chose').addClass('active');
                if ($('#colorholder_chose').hasClass('activeHide')) {
                    $('#colorholder_chose').removeClass('activeHide');
                }
            });

            $(document).on('paste blur keyup mousemove', '#colorpicker *, #color', function (event) {
                if (event.type == 'paste' || event.type == 'blur') {
                    $("#color").val('');
                    var element = $(event.target);
                    var count = 0;
                    setTimeout(function () {
                        var text = $(element).val();
                        if (count === 0) {
                            var firstColor = text.charAt(0);
                            if (firstColor !== "#" && text.length > 0) {
                                $("#color").val("#" + text);
                                $.farbtastic('#colorpicker').setColor("#" + text);
                            } else if (text.length >= 7) {
                                $("#color").val(text.slice(0, 7));
                                $.farbtastic('#colorpicker').setColor($("#color").val());
                            } else {
                                $("#color").val(text);
                                $.farbtastic('#colorpicker').setColor(text);
                            }
                            setBorderToColor();
                        }
                        count++;
                    }, 100);
                } else {
                    setBorderToColor();
                }
            });

            $('#colorpicker *, #color').on('keyup', function () {
                var curVal = $("#color").val();
                var firstColor = curVal.charAt(0);
