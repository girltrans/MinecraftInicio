    <script>
        $(document).ready(function () {

            $.removeCookie("uploadFromGrabber");
            localStorage.removeItem('uploadKeyBtn');
            localStorage.removeItem('uploadKey');
            localStorage.removeItem('imageForGrabber');
            var eraseActive = null,
                pickerActive = null,
                paintActive = null,
                brushActive = null,
                bucketActive = null,
                mirrorActive = null;

            function toggleBtn(name, shortName) {
                $('.avatar-creator a').removeClass('active');
                $('.avatar-creator #' + name).addClass('active');
            }

            function resetActive() {
                eraseActive = null;
                pickerActive = null;
                paintActive = null;
                brushActive = null;
                bucketActive = null;
                mirrorActive = null;
            }

            function ColorLuminance(hex, lum, tonik) {
                if (tonik === "darker") {
                    var rgb = tinycolor(hex).darken(5).toString();
                } else {
                    var rgb = tinycolor(hex).lighten(5).toString();
                }
                $("#colorholder_div").css("background", rgb);
                $("#color").css("background", rgb);
                $("#color").val(rgb);
                $(".colorbip").css("background", rgb);
                $("#color").trigger('keyup');

                return rgb;
            }

            var setBorderToColor = function () {
                var rgb = tinycolor($('#color').val()).darken(15).toString();
                $('#color').css({
                    "border-color": rgb,
                    "border-width": "1px !important",
                    "border-style": "solid",
                    "border-radius": "50%"
                });
            }

            $('#colorpicker').farbtastic('#color').mouseup(function () {
                if (eraseActive === 1) {
                    toggleBtn('colorpicker');
                    resetActive();
                    paintActive = 1;
                    $('#colorholder_chose').addClass('active');
                    setBorderToColor();
                }
            });

            setBorderToColor();
            $('#colorSpan').css('visibility', 'visible');

            $('.avatar-creator #colorholder_chose').on('click', function (e) {
                e.preventDefault();
                toggleBtn('colorholder_chose');
                resetActive();
                paintActive = 1;
                $('#colorholder_chose').addClass('active');
                if ($('#colorholder_chose').hasClass('activeHide')) {
                    $('#colorholder_chose').removeClass('activeHide');
                }
            });

            $(document).on('paste blur keyup mousemove', '#colorpicker *, #color', function (event) {
                if (event.type == 'paste' || event.type == 'blur') {
                    $("#color").val('');
                    var element = $(event.target);
                    var count = 0;
                    setTimeout(function () {
                        var text = $(element).val();
                        if (count === 0) {
                            var firstColor = text.charAt(0);
                            if (firstColor !== "#" && text.length > 0) {
                                $("#color").val("#" + text);
                                $.farbtastic('#colorpicker').setColor("#" + text);
                            } else if (text.length >= 7) {
                                $("#color").val(text.slice(0, 7));
                                $.farbtastic('#colorpicker').setColor($("#color").val());
                            } else {
                                $("#color").val(text);
                                $.farbtastic('#colorpicker').setColor(text);
                            }
                            setBorderToColor();
                        }
                        count++;
                    }, 100);
                } else {
                    setBorderToColor();
                }
            });

            $('#colorpicker *, #color').on('keyup', function () {
                var curVal = $("#color").val();
                var firstColor = curVal.charAt(0);
                if (firstColor !== "#" && curVal.length > 0) {
                    $("#color").val("#" + curVal);
                }

                if (curVal.length >= 7) {
                    $("#color").val(curVal.slice(0, 7));
                    $("#color").blur();
                    if (eraseActive === 1 || pickerActive === 1) {
                        $('#colorholder_chose').trigger('click');
                    }
                    $.farbtastic('#colorpicker').color = $("#color").val();
                }
                var color = $("#color").css('background-color');
                setBorderToColor();
            });

            $('#colorpicker *, #color').on('mouseup', function () {
                if ($("#color").val() === "" && typeof $.farbtastic('#colorpicker').color !== "undefined") {
                    $("#color").val($.farbtastic('#colorpicker').color);
                    $("#color").blur();
                    $('#colorholder_chose').trigger('click');
                    $.farbtastic('#colorpicker').color = $("#color").val();
                }
                var color = $("#color").css('background-color');
                setBorderToColor();
            });

$(document).ready(function() {
    // Função para verificar se o canvas está em branco
    function isCanvasBlank(canvas) {
        const blank = document.createElement('canvas');
        blank.width = canvas.width;
        blank.height = canvas.height;
        return canvas.toDataURL() === blank.toDataURL();
    }

    // Seleciona o elemento de erro e o esconde por padrão
    const erroDownload = $('.downloadError');
    erroDownload.hide();

    // Adiciona o evento de clique diretamente no ID do nosso botão
    $('#botaoBaixarSkin').on('click', function(event) {
        // Impede a ação padrão e a propagação para outros scripts
        event.preventDefault(); 
        event.stopPropagation(); 

        const editorCanvas = $('#uploadCanvas')[0];

        if (isCanvasBlank(editorCanvas)) {
            // Se o canvas estiver em branco, mostra a mensagem de erro no div
            erroDownload.text('Nenhuma Skin Criada.').show();
            
            // Esconde a mensagem automaticamente após 3 segundos
            setTimeout(function() {
                erroDownload.hide();
            }, 3000);

        } else {
            // Se não estiver em branco, esconde qualquer erro antigo e inicia o download
            erroDownload.hide();
            try {
                const link = document.createElement('a');
                link.download = 'minha_skin.png'; // Nome do arquivo
                link.href = editorCanvas.toDataURL('image/png');
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } catch (err) {
                // Em caso de erro no download, mostra a mensagem no div
                console.error("Erro ao tentar baixar a skin:", err);
                erroDownload.text('Ocorreu um erro ao tentar baixar a skin.').show();
                
                // Esconde a mensagem automaticamente após 3 segundos
                setTimeout(function() {
                    erroDownload.hide();
                }, 3000);
            }
        }
    });

    // Este código impede que o formulário de download seja enviado, agora sem alerta.
    $('#downloadForm').on('submit', function(event) {
        event.preventDefault();
    });
});

<script>
    /**
     * Script de Adaptação Automática para Dispositivos Móveis
     *
     * Este script detecta o tamanho da tela e aplica mudanças estruturais e de estilo
     * para otimizar a visualização em dispositivos móveis.
     */
    const MobileLayoutManager = {
        // Ponto de quebra: abaixo deste valor, o layout mobile é ativado.
        breakpoint: 768, 
        
        // Flag para saber se o modo mobile já está ativo.
        isMobile: false,

        // Função principal que orquestra as mudanças.
        init: function() {
            // Adiciona "ouvintes" para o carregamento da página e redimensionamento da janela.
            window.addEventListener('DOMContentLoaded', () => this.checkAndApplyLayout());
            window.addEventListener('resize', () => this.checkAndApplyLayout());
        },

        // Verifica o tamanho da tela e decide se aplica ou remove o layout mobile.
        checkAndApplyLayout: function() {
            const screenWidth = window.innerWidth;

            if (screenWidth <= this.breakpoint && !this.isMobile) {
                // Se a tela é pequena e o modo mobile não está ativo, ativa.
                console.log("Ativando layout mobile...");
                this.activateMobileLayout();
                this.isMobile = true;
            } else if (screenWidth > this.breakpoint && this.isMobile) {
                // Se a tela ficou grande e o modo mobile estava ativo, desativa.
                console.log("Desativando layout mobile...");
                this.deactivateMobileLayout();
                this.isMobile = false;
            }
        },

        // Aplica todas as otimizações para o modo mobile.
        activateMobileLayout: function() {
            // Adiciona uma classe ao body para CSS targeting.
            document.body.classList.add('mobile-view');
            
            // Injeta os estilos CSS necessários para o mobile.
            this.injectMobileCSS();

            // Executa manipulações complexas no DOM.
            this.rearrangeElements();
        },

        // Reverte as otimizações e volta ao layout de desktop.
        deactivateMobileLayout: function() {
            document.body.classList.remove('mobile-view');
            this.removeMobileCSS();
            // Aqui você poderia adicionar uma função para reverter rearrangeElements, se necessário.
        },

        // Cria e injeta uma tag <style> com todas as regras para mobile.
        injectMobileCSS: function() {
            // Evita injetar o mesmo CSS várias vezes.
            if (document.getElementById('mobile-styles')) {
                return;
            }

            const styles = `
                /* Os estilos injetados têm alta prioridade */
                .mobile-view .wrapper,
                .mobile-view .header-wrapper,
                .mobile-view .content-wrapper,
                .mobile-view .footer {
                    width: 100% !important;
                    min-width: unset !important;
                    padding: 0 15px;
                    box-sizing: border-box;
                }

                .mobile-view .left-ads,
                .mobile-view .right-ads {
                    display: none !important;
                }

                .mobile-view .navbar {
                    flex-direction: column;
                    align-items: center;
                    gap: 1rem;
                    padding: 1rem;
                }

                .mobile-view .avatar-creator {
                    flex-direction: column;
                    align-items: center;

	            top: 240px;
                }
                
                .mobile-view .left-toolbar {
		}
                .mobile-view .right-toolbar {
                    float: none;
                    width: 100%;
                    margin-top: 120px;
                }

                .mobile-view .left-toolbar {
                    display: none; /* Esconde a barra de desktop original */
                }

                /* Garante que a barra mobile, que já existe no HTML, apareça */
                .mobile-view .left-toolbar-mobile {
                    display: block;
		    position: relative;
		    top: 660px
                }
            `;

            const styleSheet = document.createElement("style");
            styleSheet.id = 'mobile-styles';
            styleSheet.type = "text/css";
            styleSheet.innerText = styles;
            document.head.appendChild(styleSheet);
        },
        
        // Remove a folha de estilos mobile.
        removeMobileCSS: function() {
            const styleSheet = document.getElementById('mobile-styles');
            if (styleSheet) {
                styleSheet.parentNode.removeChild(styleSheet);
            }
        },

        // Exemplo de manipulação do DOM: mover elementos.
        rearrangeElements: function() {
            // Exemplo: Mover a barra de busca para dentro de um menu mobile.
            // Esta é uma simulação. Você precisaria ter um #mobile-menu-container no seu HTML.
            const searchBar = document.querySelector('.search');
            const mobileMenuContainer = document.getElementById('mobile-menu-container');

            if (searchBar && mobileMenuContainer) {
                // Guarda a posição original da busca para poder restaurá-la depois.
                if (!searchBar.dataset.originalParent) {
                    searchBar.dataset.originalParent = '.header-wrapper'; // Supondo que estava aqui
                    searchBar.dataset.originalNextSibling = searchBar.nextElementSibling ? 'true' : 'false';
                }
                console.log("Movendo barra de busca para o contêiner mobile.");
                mobileMenuContainer.appendChild(searchBar);
            }
        }
    };

    // Inicia o gerenciador de layout.
    MobileLayoutManager.init();

    <script>
    // Espera o documento HTML ser completamente carregado
    document.addEventListener('DOMContentLoaded', function() {
    
        // 1. Encontra o seu input pelo ID
        const inputElement = document.getElementById('color');
    
        // 2. Adiciona um "ouvinte" para o evento de pressionar uma tecla ('keydown')
        inputElement.addEventListener('keydown', function(event) {
            
            const tecla = event.key;

            // 3. CRIA UMA LISTA DE EXCEÇÕES (TECLAS DE CONTROLE PERMITIDAS)
            // Teclas como 'Backspace', 'Delete', 'ArrowLeft', 'Tab', etc., têm mais de 1 caractere de comprimento.
            // Teclas de atalho como Ctrl+C (copiar) não disparam um 'key' visível, então continuarão funcionando.
            if (tecla.length > 1) {
                return; // Permite a tecla e não faz nada.
            }

            // 4. VERIFICA SE A TECLA NÃO É LETRA OU NÚMERO
            // A expressão regular /^[a-zA-Z0-9]$/ testa se a tecla é uma letra (maiúscula ou minúscula) ou um número.
            // O sinal de ! inverte a lógica, ou seja, "se a tecla NÃO for letra ou número...".
            // Isso irá bloquear automaticamente a barra de espaço (' ') e todos os outros símbolos.
            if (!/^[a-zA-Z0-9]$/.test(tecla)) {
                
                // 5. BLOQUEIA A TECLA
                // Previne a ação padrão, impedindo que o caractere apareça no campo.
                event.preventDefault();
                
                console.log(`A tecla "${tecla}" foi bloqueada.`);
            }
        });
    });
    </script>
