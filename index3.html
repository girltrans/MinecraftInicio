<script>
    const MobileLayoutManager = {
        breakpoint: 768, 
        
        isMobile: false,

        init: function() {
            window.addEventListener('DOMContentLoaded', () => this.checkAndApplyLayout());
            window.addEventListener('resize', () => this.checkAndApplyLayout());
        },

        checkAndApplyLayout: function() {
            const screenWidth = window.innerWidth;

            if (screenWidth <= this.breakpoint && !this.isMobile) {
                console.log("Ativando layout mobile...");
                this.activateMobileLayout();
                this.isMobile = true;
            } else if (screenWidth > this.breakpoint && this.isMobile) {
                console.log("Desativando layout mobile...");
                this.deactivateMobileLayout();
                this.isMobile = false;
            }
        },

        activateMobileLayout: function() {
            document.body.classList.add('mobile-view');

        deactivateMobileLayout: function() {
