<script src="js/skinview3d.bundle.js"></script>
<script>
let skinViewer = null;
let currentCape = null;
let currentSkin = null;
let currentBackEquipment = "cape";
let availableAnimations = {}; 
let currentPlayerIGN = null;
document.addEventListener('DOMContentLoaded', () => {
    const themeSwitcher = document.getElementById('theme_switcher');
    function applyTheme(theme) {
        document.body.classList.remove('theme-light-bg', 'theme-rainbow-bg');
        if (theme === 'light') {
            document.body.classList.add('theme-light-bg');
        } else if (theme === 'rainbow') {
            document.body.classList.add('theme-rainbow-bg');
        }
        localStorage.setItem('site_theme', theme);
    }
    themeSwitcher.addEventListener('change', function() {
        applyTheme(this.value);
    });
    const savedTheme = localStorage.getItem('site_theme') || 'dark';
    themeSwitcher.value = savedTheme;
    applyTheme(savedTheme);
    availableAnimations = {
      idle: new skinview3d.IdleAnimation(),
      walk: new skinview3d.WalkingAnimation(),
      run: new skinview3d.RunningAnimation(),
      fly: new skinview3d.FlyingAnimation(),
      wave: new skinview3d.WaveAnimation(),
      crouch: new skinview3d.CrouchAnimation(),
      hit: new skinview3d.HitAnimation(),
    };
    initViewer();
    const uploadSkinInput = document.getElementById('upload_skin');
    if (uploadSkinInput) {
        uploadSkinInput.addEventListener('change', function () {
            const statusDiv = document.getElementById('ign_status');
            statusDiv.textContent = '';
            const file = this.files[0];
            if (!file) return;
            const allowedExtensions = ['png', 'jpg', 'jpeg'];
            const fileExtension = file.name.split('.').pop().toLowerCase();
            if (!allowedExtensions.includes(fileExtension)) {
                alert('Tipo De Arquivo Inválido. Por favor, use .png, .jpg ou .jpeg.');
                return; 
            }
            const originalFilename = file.name.replace(/\.[^/.]+$/, "");
            const reader = new FileReader();
            reader.onload = function(event) {
                const dataUrl = event.target.result;
                const img = new Image();
                img.onload = function() {
                    const isValidSize = (this.width === 32 && this.height === 64) || 
                                        (this.width === 64 && this.height === 64) || 
                                        (this.width === 128 && this.height === 128);
                    if (isValidSize) {
                        setSkin(dataUrl);
                        const lang = localStorage.getItem("siteLang") || "pt-BR";
						statusDiv.textContent = translations[lang]["skinEnviada"] || "Skin Enviada Com Sucesso!";
						setTimeout(() => { statusDiv.textContent = ''; }, 3000);
                        currentPlayerIGN = originalFilename; 
                    } else {
                    const lang = localStorage.getItem("siteLang") || "pt-BR";
					alert(translations[lang]["skinDimensoesInvalidas"] || "Dimensões de imagem inválidas. A skin deve ser 32x64, 64x64 ou 128x128 pixels.");
                    }
                };
                img.src = dataUrl;
            };
            reader.readAsDataURL(file);
            this.value = null;
        });
    }
    const capeSelector = document.getElementById('capeSelector');
    if (capeSelector) {
        capeSelector.addEventListener('change', () => {
            const url = capeSelector.value;
            const optifineRadios = document.querySelectorAll('input[name="optifine_cape_type"]');
            optifineRadios.forEach(radio => { radio.checked = false; });
            document.getElementById('optifine_options_container').innerHTML = '';
            if (url && url !== '1') {
                setCape(url);
            } else {
                setCape(null);
            }
        });
    }
	const uploadCapeInput = document.getElementById('uploadCape');
	if (uploadCapeInput) {
	uploadCapeInput.addEventListener('change', function () {
    const statusDiv = document.getElementById('ign_status');
    statusDiv.textContent = '';
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async (e) => {
      const lang = localStorage.getItem("siteLang") || "pt-BR";
      try {
        await setCape(e.target.result);
        statusDiv.textContent = translations[lang]["capaEnviada"] || "Capa Enviada Com Sucesso!";
        setTimeout(() => { statusDiv.textContent = ''; }, 3000);
      } catch (error) {
        alert(
          translations[lang]["capaInvalida"] ||
          "Certifique-se Que É Uma Capa Compatível. / Certifique-se Que o Usuário Está Correto! Números, Maiúsculas e Minúsculas."
        );
        statusDiv.textContent = '';
      }
    };
    reader.readAsDataURL(file);
    this.value = null;
  });
}
    const animationSelector = document.getElementById('animation_selector');
    if (animationSelector) {
        animationSelector.addEventListener('change', () => {
            setAnimation(animationSelector.value);
        });
    }
    const downloadBtn = document.getElementById('downloadSkinBtn');
    if(downloadBtn) {
        downloadBtn.addEventListener('click', () => {
			if (!currentSkin) {
				const lang = localStorage.getItem("siteLang") || "pt-BR";
				alert(translations[lang]["nenhumaSkin"] || "Nenhuma Skin Disponível.");
				return;
			}
            const statusDiv = document.getElementById('ign_status');
            const filename = currentPlayerIGN ? `${currentPlayerIGN}.png` : 'skin.png';
            if (currentSkin.startsWith('data:image/') || currentSkin.startsWith('blob:')) {
                const link = document.createElement('a');
                link.href = currentSkin;
                link.download = filename;
                link.click();
                const lang = localStorage.getItem("siteLang") || "pt-BR";
				statusDiv.textContent = translations[lang]["baixando"] || "Baixando...";
				setTimeout(() => { statusDiv.textContent = ''; }, 3000);
            } else {
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(currentSkin.split('?')[0])}`;
                fetch(proxyUrl)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.blob()
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    statusDiv.textContent = 'Baixando...';
                    setTimeout(() => { statusDiv.textContent = ''; }, 3000);
                })
                .catch((e) => {
                    console.error("Download failed for:", currentSkin, e);
                    alert('Falha ao baixar a skin.');
                });
            }
        });
    }
    const skinForm = document.getElementById('skin-loader-form');
    if (skinForm) {
        skinForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            getSkinByIGN(); 
        });
    }
});
function initViewer() {
  let initialSkin = "https://textures.minecraft.net/texture/3b60a1f6d562f52aaebbf1434f1de147933a3affe0e764fa49ea057536623cd3";
  skinViewer = new skinview3d.SkinViewer({
    canvas: document.getElementById("skin_container"),
    width: 360,
    height: 480,
    skin: initialSkin
  });
  skinViewer.background = 0x121212;
  setAnimation('idle'); 
}
async function setSkin(url) {
  skinViewer.loadSkin(url); 
  currentSkin = url;
  document.getElementById('ign_status').textContent = '';
}
async function setCape(url) {
  currentCape = url;
  const optifineStatus = document.getElementById('optifine_status');
  if (optifineStatus) optifineStatus.textContent = '';
  if (!skinViewer) return;
  if (url === null) {
    skinViewer.loadCape(null);
    return;
  }
  try {
    console.log("Tentando carregar capa de:", url);
    return await skinViewer.loadCape(url, { backEquipment: currentBackEquipment });
  } catch (error) {
    console.error("Falha ao carregar a capa:", error);
    throw error;
  }
}
function toggleElytra() {
  const checked = document.getElementById('elytra_checkbox').checked;
  currentBackEquipment = checked ? "elytra" : "cape";
  if (skinViewer && currentCape) {
    skinViewer.loadCape(currentCape, { backEquipment: currentBackEquipment });
  }
}
function setAnimation(animName) {
  if (!skinViewer) return;
  if (!animName || animName === 'none') {
    skinViewer.animation = null;
  } else {
    skinViewer.animation = availableAnimations[animName];
    if (skinViewer.animation) skinViewer.animation.speed = 1;
  }
}
async function getOfficialSkinUrl(playerName) {
  const uuidResponse = await fetch(`https://corsjangapi.b-cdn.net/users/profiles/minecraft/${playerName}`, { cache: 'reload' });
  if (!uuidResponse.ok) {
    throw new Error('Tente Novamente, Atualizando Skin!');
  }
  const playerData = await uuidResponse.json();
  const uuid = playerData.id;
  if (!uuid) {
    throw new Error('UUID não foi encontrado na resposta da API');
  }
  const profileResponse = await fetch(`https://api.gapple.pw/cors/sessionserver/${uuid}`, { cache: 'reload' });
  if (!profileResponse.ok) {
    throw new Error('Não foi possível obter o perfil da sessão do jogador');
  }
  const profileData = await profileResponse.json();
  const texturesProperty = profileData.properties.find(prop => prop.name === 'textures');
  if (!texturesProperty) {
    throw new Error('Propriedade de texturas não encontrada no perfil');
  }
  const decodedValue = atob(texturesProperty.value);
  const textureData = JSON.parse(decodedValue);
  let skinUrl = textureData.textures?.SKIN?.url;
  if (!skinUrl) {
    throw new Error('URL da skin não encontrada nos dados da textura');
  }
  if (skinUrl.startsWith("http://")) {
    skinUrl = skinUrl.replace("http://", "https://");
  }
  return skinUrl;
}
async function getSkinByIGN() {
    const ign = document.getElementById('ign').value;
    const statusDiv = document.getElementById('ign_status');
    const loadButton = document.querySelector('#skin-loader-form button');
    currentPlayerIGN = null; 
    if (!ign) {
    const lang = localStorage.getItem("siteLang") || "pt-BR";
    statusDiv.textContent = translations[lang]["digiteNick"] || "Por favor, digite um nick.";
    return;
	}
    const lang = localStorage.getItem("siteLang") || "pt-BR";
	loadButton.disabled = true;
	loadButton.textContent = translations[lang]["carregando"] || "Carregando...";
	statusDiv.textContent = '';
    try {
        const skinUrl = await getOfficialSkinUrl(ign);
        const response = await fetch(skinUrl, { cache: 'reload' });
        if (!response.ok) {
            throw new Error('Falha ao buscar a imagem da skin na rede');
        }
        const imageBlob = await response.blob();
        const localUrl = URL.createObjectURL(imageBlob);
        setSkin(localUrl);
        currentPlayerIGN = ign; 
        const lang = localStorage.getItem("siteLang") || "pt-BR";
	    statusDiv.textContent = translations[lang]["skinSucesso"] || "Skin Carregada Com Sucesso!";
	    setTimeout(() => { statusDiv.textContent = ''; }, 3000);
    } catch (error) {
        const lang = localStorage.getItem("siteLang") || "pt-BR";
		statusDiv.textContent = translations[lang]["skinErro"] || "Jogador não Encontrado ou Atualizando Skin.";
		setTimeout(() => { statusDiv.textContent = ''; }, 3000);
    } finally {
        loadButton.disabled = false;
        loadButton.textContent = 'Carregar Nick';
    }
}
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.includes("firefox") && !userAgent.includes("librewolf")) {

    }
  });

<script>
  function isMobileDevice() {
    return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }
  if (isMobileDevice()) {
    document.body.classList.add('allow-scroll');
  }
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    let currentOptifineCapeUrl = null;
    const optifineRadios = document.querySelectorAll('input[name="optifine_cape_type"]');
    const optionsContainer = document.getElementById('optifine_options_container');
    const applyBtn = document.getElementById('applyOptifineCapeBtn');
    const corsProxy1 = "https://cors.faav.top/optifine/";
    const corsProxy2 = "https://api.mcuserna.me/cors/optifinenet/";
    function updateOfCapeUrl() {
        const top = document.getElementById('of_top_color_hex').value.replace('#', '');
        const bottom = document.getElementById('of_bottom_color_hex').value.replace('#', '');
        const text = document.getElementById('of_text_color_hex').value.replace('#', '');
        const shadow = document.getElementById('of_shadow_color_hex').value.replace('#', '');
        currentOptifineCapeUrl = `${corsProxy1}showCape?colTop=${top}&colBottom=${bottom}&colText=${text}&colShadow=${shadow}`;
    }
    function updateBannerCapeUrl() {
        const pattern = document.getElementById('of_banner_pattern').value;
        const top = document.getElementById('of_banner_top_hex').value.replace('#', '');
        const bottom = document.getElementById('of_banner_bottom_hex').value.replace('#', '');
        currentOptifineCapeUrl = `${corsProxy2}showBanner?format=${pattern}&colTop=${top}&colBottom=${bottom}&valign=m`;
    }
    function createColorInput(id, label, defaultValue) {
        const container = document.createElement('div');
        container.className = 'optifine-input-group';
        const labelEl = document.createElement('label');
		labelEl.setAttribute("data-i18n", label);
		labelEl.textContent = translations[localStorage.getItem("siteLang") || "pt-BR"][label] || label;
		container.appendChild(labelEl);
        const colorInput = document.createElement('input');
        colorInput.type = 'color';
        colorInput.id = id + '_color';
        colorInput.value = defaultValue;
        container.appendChild(colorInput);
        const hexInput = document.createElement('input');
        hexInput.type = 'text';
        hexInput.id = id + '_hex';
        hexInput.value = defaultValue.toUpperCase();
        hexInput.maxLength = 7;
        container.appendChild(hexInput);
        const updateFunction = id.startsWith('of_banner') ? updateBannerCapeUrl : updateOfCapeUrl;
        colorInput.addEventListener('input', () => {
            hexInput.value = colorInput.value.toUpperCase();
            updateFunction();
        });
        hexInput.addEventListener('input', () => {
            let val = hexInput.value;
            if (!val.startsWith('#')) val = '#' + val;
            if (/^#([0-9A-F]{3}){1,2}$/i.test(val)) {
                colorInput.value = val;
                updateFunction();
            }
        });
        return container;
    }
    function renderOptions(type) {
        optionsContainer.innerHTML = '';
        currentOptifineCapeUrl = null;
        if (!type || type === 'none') return;
        const subContainer = document.createElement('div');
        subContainer.className = 'optifine-options-container';
        if (type === 'steal') {
            const inputGroup = document.createElement('div');
            inputGroup.className = 'optifine-input-group';
            const label = document.createElement('label');
            label.textContent = 'Nick:';
            inputGroup.appendChild(label);
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Usuário Com Capa Optifne';
            input.addEventListener('input', () => {
                const username = input.value;
                if (username) {
                    currentOptifineCapeUrl = `${corsProxy1}stealCape?username=${encodeURIComponent(username)}`;
                } else {
                    currentOptifineCapeUrl = null;
                }
            });
            inputGroup.appendChild(input);
            subContainer.appendChild(inputGroup);
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    if (currentOptifineCapeUrl) {
                        setCape(currentOptifineCapeUrl);
                    } else {
                        alert('Por favor, preencha o campo antes de pressionar Enter.');
                    }
                }
            });
        } else if (type === 'of_design') {
            subContainer.appendChild(createColorInput('of_top_color', 'designTopo', '#FFFFFF'));
			subContainer.appendChild(createColorInput('of_bottom_color', 'designFundo', '#FFFFFF'));
			subContainer.appendChild(createColorInput('of_text_color', 'designTexto', '#FFFFFF'));
			subContainer.appendChild(createColorInput('of_shadow_color', 'designSombra', '#FFFFFF'));
        } else if (type === 'banner') {
            const patternGroup = document.createElement('div');
            patternGroup.className = 'optifine-input-group';
            const patternLabel = document.createElement('label');
			patternLabel.setAttribute("data-i18n", "bannerLabel");
			patternLabel.textContent = translations[localStorage.getItem("siteLang") || "pt-BR"]["bannerLabel"];
            const patternInput = document.createElement('input');
            patternInput.type = 'text';
            patternInput.id = 'of_banner_pattern';
            patternInput.setAttribute("data-i18n", "bannerPlaceholder");
			patternInput.placeholder = translations[localStorage.getItem("siteLang") || "pt-BR"]["bannerPlaceholder"];
            patternInput.addEventListener('input', updateBannerCapeUrl);
            patternInput.addEventListener('keydown', (event) => {
			if (event.key === 'Enter') {
			event.preventDefault();
			if (patternInput.value && patternInput.value.trim() !== '') {
			setCape(currentOptifineCapeUrl);
			} else {
			const lang = localStorage.getItem("siteLang") || "pt-BR";
			const msg = translations[lang]["alertPreencherBanner"] || "Por favor, preencha os campos do banner.";
			alert(msg);
			  }
			}
		});
            patternGroup.appendChild(patternLabel);
            patternGroup.appendChild(patternInput);
            subContainer.appendChild(patternGroup);
            subContainer.appendChild(createColorInput('of_banner_top', 'designTopo', '#FFFFFF'));
			subContainer.appendChild(createColorInput('of_banner_bottom', 'designFundo', '#FFFFFF'));
        }
        if (subContainer.hasChildNodes()) {
            optionsContainer.appendChild(subContainer);
        }
        if (type === 'of_design') {
            updateOfCapeUrl();
        } else if (type === 'banner') {
            updateBannerCapeUrl();
        }
		const savedLang = localStorage.getItem("siteLang") || "pt-BR";
		changeLanguage(savedLang);
    	}
		optifineRadios.forEach(radio => {
		const label = radio.closest('label');
		if (!label) {
        return;
		}
		label.addEventListener('click', function(event) {
		event.preventDefault();
		event.stopPropagation();
		const isCurrentlyChecked = radio.checked;
		if (!isCurrentlyChecked) {
        radio.checked = true;
		} else {
        radio.checked = false;
		}
		const finalCheckedRadio = document.querySelector('input[name="optifine_cape_type"]:checked');
		const finalValue = finalCheckedRadio ? finalCheckedRadio.value : 'none';
		renderOptions(finalValue);
		document.getElementById('capeSelector').value = '1';
  });
});
    applyBtn.addEventListener('click', () => {
        const selectedRadio = document.querySelector('input[name="optifine_cape_type"]:checked');
        const selectedType = selectedRadio ? selectedRadio.value : 'none';
        if (selectedType === 'none') {
            setCape(null);
            return;
        }
        if (currentOptifineCapeUrl) {
            setCape(currentOptifineCapeUrl);
        } else {
            alert('Por favor, preencha os detalhes da capa OptiFine.');
        }
    });
    const initialRadio = document.querySelector('input[name="optifine_cape_type"]:checked');
    const initialValue = initialRadio ? initialRadio.value : 'none';
    renderOptions(initialValue);
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const camposDeTexto = document.querySelectorAll(
        'input[type="text"], input[type="password"], input[type="email"], input[type="search"], input[type="url"], input[type="tel"], textarea'
    );
    camposDeTexto.forEach(campoOriginal => {
        try {
            const cloneLimpo = campoOriginal.cloneNode(true);
            cloneLimpo.onpaste = null;
            cloneLimpo.oncopy = null;
            cloneLimpo.oncut = null;
            cloneLimpo.oncontextmenu = null;
            campoOriginal.parentNode.replaceChild(cloneLimpo, campoOriginal);
        } catch (e) {
            console.error('Falha ao limpar o campo:', campoOriginal, e);
        }
    });
    console.log(`Funções de Copiar/Colar foram reativadas em ${camposDeTexto.length} campos.`);
});

<script>
function changeLanguage(lang) {
  localStorage.setItem("siteLang", lang);
  const elements = document.querySelectorAll("[data-i18n]");
  elements.forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (translations[lang] && translations[lang][key]) {
      if (el.hasAttribute("placeholder")) {
        el.placeholder = translations[lang][key];
        el.setAttribute("title", translations[lang][key]);
      } else {
        el.textContent = translations[lang][key];
      }
    }
  });
  if (translations[lang]["pageTitle"]) {
    document.title = translations[lang]["pageTitle"];
  }
  if (translations[lang]["pageDescription"]) {
    const metaDesc = document.querySelector('meta[property="og:description"]');
    if (metaDesc) {
      metaDesc.setAttribute("content", translations[lang]["pageDescription"]);
    }
  }
  applyDynamicTranslations(lang);
  document.addEventListener("DOMContentLoaded", () => {
  let savedLang = localStorage.getItem("siteLang");
  if (!savedLang) {
    const browserLang = navigator.language || navigator.userLanguage;
    if (translations[browserLang]) {
      savedLang = browserLang;
    } else {
      savedLang = "pt-BR";
    }
    localStorage.setItem("siteLang", savedLang);
  }
  document.querySelector("#idiomaSelect").value = savedLang;
  changeLanguage(savedLang);
});
  const currentType = document.querySelector('input[name="optifine_cape_type"]:checked');
  if (currentType) {
    renderOptions(currentType.value);
  }
}
  document.addEventListener("DOMContentLoaded", () => {
  const savedLang = localStorage.getItem("siteLang") || "pt-BR";
  document.querySelector("#idiomaSelect").value = savedLang;
  changeLanguage(savedLang);
});
function applyDynamicTranslations(lang) {
  const stealInput = document.querySelector(".optifine-input-group input[type='text']:not(#of_banner_pattern)");
  if (stealInput) {
    const stealLabel = stealInput.previousElementSibling;
    if (stealLabel && translations[lang] && translations[lang]["nickLabel"]) {
      stealLabel.textContent = translations[lang]["nickLabel"];
    }
    if (translations[lang] && translations[lang]["optifinePlaceholder"]) {
      stealInput.placeholder = translations[lang]["optifinePlaceholder"];
      stealInput.setAttribute("title", translations[lang]["optifinePlaceholder"]);
    }
  }
  const bannerInput = document.querySelector("#of_banner_pattern");
  if (bannerInput) {
    const bannerLabel = bannerInput.previousElementSibling;
    if (bannerLabel && translations[lang] && translations[lang]["bannerLabel"]) {
      bannerLabel.textContent = translations[lang]["bannerLabel"];
    }
    if (translations[lang] && translations[lang]["bannerPlaceholder"]) {
      bannerInput.placeholder = translations[lang]["bannerPlaceholder"];
    }
  }
  const oldAlert = window.alert;
  window.alert = function(msg) {
    if (translations[lang]) {
      if (msg.includes("preencha o campo") && translations[lang]["alertPreencherCampo"]) {
        oldAlert(translations[lang]["alertPreencherCampo"]);
        return;
      }
      if (msg.includes("banner") && translations[lang]["alertPreencherBanner"]) {
        oldAlert(translations[lang]["alertPreencherBanner"]);
        return;
      }
    }
    oldAlert(msg);
  };
}
function renderOptions(type) {
  optionsContainer.innerHTML = '';
  currentOptifineCapeUrl = null;
  if (!type || type === 'none') return;
  const subContainer = document.createElement('div');
  subContainer.className = 'optifine-options-container';
  if (type === 'steal') {
    const inputGroup = document.createElement('div');
    inputGroup.className = 'optifine-input-group';
    const label = document.createElement('label');
    label.textContent = 'Nick:';
    inputGroup.appendChild(label);
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Usuário Com Capa Optifne';
    input.addEventListener('input', () => {
      const username = input.value;
      if (username) {
        currentOptifineCapeUrl = `${corsProxy1}stealCape?username=${encodeURIComponent(username)}`;
      } else {
        currentOptifineCapeUrl = null;
      }
    });
    inputGroup.appendChild(input);
    subContainer.appendChild(inputGroup);
    input.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        if (currentOptifineCapeUrl) {
          setCape(currentOptifineCapeUrl);
        } else {
          alert('Por favor, preencha o campo antes de pressionar Enter.');
        }
      }
    });
  } else if (type === 'of_design') {
    subContainer.appendChild(createColorInput('of_top_color', 'designTopo', '#FFFFFF'));
    subContainer.appendChild(createColorInput('of_bottom_color', 'designFundo', '#FFFFFF'));
    subContainer.appendChild(createColorInput('of_text_color', 'designTexto', '#FFFFFF'));
    subContainer.appendChild(createColorInput('of_shadow_color', 'designSombra', '#FFFFFF'));
  } else if (type === 'banner') {
    const patternGroup = document.createElement('div');
    patternGroup.className = 'optifine-input-group';
    const patternLabel = document.createElement('label');
    patternLabel.textContent = 'Banner:';
    const patternInput = document.createElement('input');
    patternInput.type = 'text';
    patternInput.id = 'of_banner_pattern';
    patternInput.placeholder = 'Tipo: aapspfasayafaCaF&var=s';
    patternInput.addEventListener('input', updateBannerCapeUrl);
    patternInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        if (patternInput.value && patternInput.value.trim() !== '') {
          setCape(currentOptifineCapeUrl);
        } else {
          alert('Por favor, preencha os campos do banner.');
        }
      }
    });
    patternGroup.appendChild(patternLabel);

    subContainer.appendChild(createColorInput('of_banner_top', 'designTopo', '#FFFFFF'));
    subContainer.appendChild(createColorInput('of_banner_bottom', 'designFundo', '#FFFFFF'));
  }
  if (subContainer.hasChildNodes()) {
    optionsContainer.appendChild(subContainer);
  }
  if (type === 'of_design') {
    updateOfCapeUrl();
  } else if (type === 'banner') {
    updateBannerCapeUrl();
  }
  const savedLang = localStorage.getItem("siteLang") || "pt-BR";

}
